<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d9e1e5bf90.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700&family=Martel:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Kristins Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <section class="search-city-form">
          <form>
            <input
              type="search"
              class="search-input"
              id="input-city"
              placeholder="Enter a city"
              autocomplete="off"
            />
            <button
              type="submit"
              class="form-btn"
              title="Search any city"
              id="search-city-btnn"
            >
              🔍
            </button>
            <button
              type="submit"
              class="form-btn"
              title="Find your location"
              id="current-location-btn"
            >
              📍
            </button>
          </form>
        </section>
        <h1 id="city"></h1>
        <h3 id="description"></h3>
        <p id="date"></p>
      </div>
      <section class="weather-now">
        <div class="temperature">
          <img src="" alt="" id="icon" />
          <strong id="temperature-now"></strong
          ><span class="units"
            ><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link"> °F</a></span
          >
        </div>
        <ul class="current-details">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> m/s</li>
          <li>
            Max/min: <span id="max-temp"></span>° | <span id="min-temp"></span>°
          </li>
        </ul>
      </section>
      <div class="forecast"></div>
      <small>
        <a href="https://github.com/kriseliassen/Weather-app" target="_blank"
          >Open source code</a
        >
        by Kristin Eliassen
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
